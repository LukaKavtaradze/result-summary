<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Results summary</title>
</head>
<body>
    <div class="main">
        <div class="result">
             <h1 id="title">Your Result</h1>
              <div class="scores">
                <div class="overall">
                <h2 id="Number">76</h2>
                 <p id="ofResult">to 100</p> 
              </div>
                  </div>
                 <div class="text">
                    <h1 id="great">Great</h1>
                    <p id="sum">Your performance exceed 65% of the people conducting the test here!</p>
                 </div>
                </div>
                  <div class="container">
                     <h2 id="Summary">Summary</h2>
                       <div class="wrapper">
                        <div class="Reaction common">
                            <div class="box">
                               <img src="./iconoir_flash.svg" alt="">
                             <h3>Reaction</h3>
                            </div>
                             <p>80 <span>/100</span></p>
                         </div>
                         <div class="Memory common">
                            <div class="box">
                               <img src="./iconoir_brain.svg" alt="">
                             <h3>Memory</h3>
                            </div>
                             <p>92 <span>/100</span></p>
                         </div>
                         <div class="Verbal common">
                            <div class="box">
                               <img src="./iconoir_chat-remove.svg" alt="">
                             <h3>Verbal</h3>
                            </div>
                             <p>61 <span>/100</span></p>
                         </div>
                         <div class="Visual common">
                            <div class="box">
                               <img src="./iconoir_eye-empty.svg" alt="">
                             <h3>Visual</h3>
                            </div>
                             <p>73 <span>/100</span></p>
                         </div>
                    </div>
                    <button>Continue</button>
                  </div>
                 </div>
    </div>
</body>
</html>
