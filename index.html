<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Results summary</title>
</head>
<body>
    <div class="main">
        <div class="result">
             <h1 id="title">Your Result</h1>
              <img id="svg" src="Oval.svg" alt="">
              <div class="overall">
                <h2 id="Number">76</h2>
                 <p id="ofResult">to 100</p> 
                  </div>
                 <div class="text">
                    <h1 id="great">Great</h1>
                    <p id="sum">Your performance exceed 65% of the people conducting the test here!</p>
                 </div>
                  <div class="container">
                     <h1 id="Summary">Summary</h1>  
                    <div class="box box1">
                        <img src="iconoir_flash.svg" alt="">
                         <h1>Reaction</h1>
                         <h3 id="skills">80</h3>
                         <p>/100</p>
                    </div>
                    <div class="box box2"><img src="iconoir_brain.svg" alt="">
                        <h1>Memory</h1>
                        <h3 id="skills">92</h3>
                         <p>/100</p>
                    </div>
                    <div class="box box3"><img src="iconoir_chat-remove.svg" alt="">
                        <h1>Verbal</h1>
                        <h3 id="skills">61</h3>
                        <p>/100</p>
                    </div>
                    <div class="box box4"><img src="iconoir_eye-empty.svg" alt="">
                        <h1>Visual</h1>
                        <h3 id="skills">73</h3>
                        <p>/100</p>
                    </div>
                      <button>Continue</button>
                  </div>
                </div>
    </div>
</body>
</html>
